<h3>POPULAR TODAY</h3>
<mat-nav-list>
    <mat-list-item *ngFor="let result of movies">
        <mat-icon matListIcon>videocam</mat-icon>
        <a matLine
            routerLink="/details/{{result.id}}">
            {{result.title}} {{result.release_date | date:'(yyyy)'}}
        </a>
        <span matLine>{{result.vote_average}}</span>
    </mat-list-item>
</mat-nav-list>
