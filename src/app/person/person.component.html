<section *ngIf="person; else loading">
    <a class="poster" href="//imdb.com/name/{{person.imdb_id}}" target="_new">
        <img src="{{person.profile_path | imagePath}}" alt="poster">
    </a>
    <h1>{{person.name}}</h1>
    <p>Born: {{person.birthday | date}}</p>
    <p>{{person.biography}}</p>
</section>

<ng-template #loading>
    <div class="loading-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-template>
