<section *ngIf="results" class="mat-typography">
    <h3>SEARCH RESULTS ({{totalNumber}})</h3>
    <mat-nav-list>
        <mat-list-item *ngFor="let result of results">
            <mat-icon matListIcon>{{iconForMediaType(result.media_type)}}</mat-icon>
            <a matLine
                routerLink="/details/{{result.id}}">
                {{result.name}} {{result.release_date | date:'(yyyy)'}}
            </a>
            <span matLine>{{result.original_title}}</span>
        </mat-list-item>
    </mat-nav-list>    
</section>

<section *ngIf="totalNumber==0" class="mat-typography">
    <h3>No results found</h3>
</section>
