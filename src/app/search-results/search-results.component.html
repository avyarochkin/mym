<section *ngIf="results">
    <h1>Search results ({{totalNumber}})</h1>
    <ul>
        <li *ngFor="let result of results">
            <a (click)="result.expanded = !result.expanded" [class.expanded]="result.expanded" [class]="result.Type">
                {{result.Title}} ({{result.Year}})
            </a>
            <app-movie *ngIf="result.expanded" [id]="result.imdbID"></app-movie>
        </li>
    </ul>    
</section>
<section *ngIf="totalNumber==0">
    <h3>No results found</h3>
</section>
